<main class="main-container">
    <section class="section-container">
        <h2>Seforim</h2>
        <div id="seforimList"></div>
        <button onclick="showAddSeferForm()">Add New Sefer</button>
        <div id="addSeferForm" class="hidden">
            <input type="text" id="newSeferName" placeholder="Sefer Name">
            <button onclick="addSefer()">Submit</button>
        </div>
    </section>
    <section class="section-container">
        <h2>Sponsorships</h2>
        <button onclick="showAddSponsorshipForm()">Add New Sponsorship</button>
        <div>
            <button onclick="fetchSponsorships('all')">All</button>
            <button onclick="fetchSponsorships('available')">Available</button>
            <button onclick="fetchSponsorships('unavailable')">Unavailable</button>
        </div>
        <div id="addSponsorshipForm" class="hidden">
            <input type="text" id="newSponsorshipSeferID" placeholder="Sefer ID">
            <input type="text" id="newSponsorshipType" placeholder="Type (Mitzvah or Parshah)">
            <input type="text" id="newSponsorshipDetail" placeholder="Detail">
            <input type="number" id="newSponsorshipAmount" placeholder="Amount">
            <button onclick="addSponsorship()">Submit New Sponsorship</button>
        </div>
        <div id="sponsorshipsList"></div>
    </section>
</main>
