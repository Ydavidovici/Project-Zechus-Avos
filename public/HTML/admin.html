        <ul class="nav-links">

</header>
<main>
    <h1>Admin Panel</h1>
    <section class="section-container">
        <h2>Seforim</h2>
        <div id="seforimList"></div>
        <button id="addSeferFormButton">Add New Sefer</button>
        <div id="addSeferForm" class="hidden">
            <input type="text" id="newSeferName" placeholder="Sefer Name">
            <button id="submitSeferButton">Submit</button>
        </div>
    </section>
    <section class="section-container">
        <h2>Sponsorships</h2>
        <button id="addSponsorshipFormButton">Add New Sponsorship</button>
        <div id="addSponsorshipForm" class="hidden">
            <input type="text" id="newSponsorshipSeferID" placeholder="Sefer ID">
            <input type="text" id="newSponsorshipType" placeholder="Type (Mitzvah or Parshah)">
            <input type="text" id="newSponsorshipDetail" placeholder="Detail">
            <input type="number" id="newSponsorshipAmount" placeholder="Amount">
            <select id="newSponsorshipPaymentStatus">
                <option value="Paid">Paid</option>
                <option value="Unpaid" selected>Unpaid</option>
            </select>
            <button id="submitSponsorshipButton">Submit New Sponsorship</button>
        </div>

        <div>
            <button id="fetchAllSponsorships">All</button>
            <button id="fetchAvailableSponsorships">Available</button>
            <button id="fetchUnavailableSponsorships">Unavailable</button>
        </div>
        <div id="sponsorshipsList"></div>
    </section>
</main>
